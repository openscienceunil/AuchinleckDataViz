<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auchinleck Manuscript - Data Viz</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- tail select CSS-->
    <link type="text/css" rel="stylesheet" href="styles/tail.select-light.css">
</head>
<body>
    <!-- tail.select  script-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tail.select@latest/js/tail.select.min.js"></script>

    <div class="main">
        <h1>Auchinleck Manuscript Lexicon</h1>
        <h2>Visualisation de donn√©es</h2>

        <form id="searchForm" autocomplete="off">
            <div class="autocomplete" style="width:300px;">
                <input id="searchWord" type="text" placeholder="Word">
            </div>
            <button type="button" id="searchButton" onclick="displaySearchResult()" value="Search">Search</button>
        </form>

        <div id="searchResult" style="display: none;"></div>
        <div id="chapterPie"></div>
        <div id="yearHistogram">
            <fieldset>
                <legend>Choose the options:</legend>
                <div style="display: block;">
                    <input type="checkbox" name="weight" id="weight" value="weight">
                    <label for="weight">Weight values?</label>
                </div>
                <div>
                    <input type="radio" name="words-occurrences" id="radio-words" value="radio-words" checked>
                    <label for="radio-words">Words</label>
                    <input type="radio" name="words-occurrences" id="radio-occurrences" value="radio-occurrences">
                    <label for="radio-occurrences">Occurrences</label>
                </div>
                <div>
                    <select class="select-limit" multiple>
                        <optgroup label="French">
                            <option>french</option>
                        </optgroup>
                        <optgroup label="Latin">
                            <option>latin</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option>other</option>
                        </optgroup>
                    </select>
            
                    <script type="text/javascript">
                        tail.select(".select-limit", {
                            multiLimit: 2
                        });
                    </script>
                </div>
                <div>
                    <select id="rec_mode">        
                    </select>
                    <script>
                        let optionList = document.getElementById('rec_mode').options;
                        let options = [
                            {text: 'Option 1', value: 'Value 1'},
                            {text: 'Option 2', value: 'Value 2', selected: true},
                            {text: 'Option 3', value: 'Value 3'}
                        ];

                        options.forEach(option =>
                        optionList.add(
                            new Option(option.text, option.value, option.selected)
                        )
                        );
                    </script>
                </div>
            </fieldset>
        </div>
    </div>
