<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auchinleck Manuscript - Data Viz</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- tail select CSS-->
    <link type="text/css" rel="stylesheet" href="styles/tail.select-default.css">
</head>
<body>
    <!-- tail.select  script-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tail.select@latest/js/tail.select.min.js"></script>

    <div class="main">
        <h1>Auchinleck Manuscript Lexicon</h1>
        <h2>Visualisation de donn√©es</h2>

        <form id="searchForm" autocomplete="off">
            <div class="autocomplete" style="width:300px;">
                <input id="searchWord" type="text" placeholder="Word">
            </div>
            <button type="button" id="searchButton" onclick="displaySearchResult()" value="Search">Search</button>
        </form>

        <div id="searchResult" style="display: none;"></div>
        <div id="chapterPie"></div>
        <div id="wordsLollipop">
        </div>
        <div id="yearHistogram">
            <h3>When did the words in the Manuscript appear in Middle English? </h3>
            <fieldset>
                <legend>Choose the options:</legend>
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <select id="selectEtymologyHisto" class="selectEtymology" multiple></select>
                        </td>
                        <td>
                            <input type="radio" name="count-frequency" id="radio-count" value="radio-count" checked>
                            <label for="radio-count">Count</label>
                            <input type="radio" name="count-frequency" id="radio-frequency" value="radio-frequency">
                            <label for="radio-frequency">Frequency</label>
                        </td>
                        <td>
                            <input type="radio" name="words-occurrences" id="radio-words" value="radio-words" checked>
                            <label for="radio-words">Words</label>
                            <input type="radio" name="words-occurrences" id="radio-occurrences" value="radio-occurrences">
                            <label for="radio-occurrences">Occurrences</label>
                        </td>
                    </tr>
                </table>
                <div>
                    
                </div>
            </fieldset>
        </div>
        <div id="categoryBarChart">
            <h3>How many words are there by etymology?</h3>
            <fieldset>
                <legend>Choose the options:</legend>
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <select id="selectChapter" class="select" multiple></select>
                        </td>
                        <td>
                            <select id="selectEtymologyBar" class="selectEtymology" multiple></select>
                        </td>
                        <td>
                            <input type="radio" name="words-occurrences-bar" id="radio-words-bar" value="radio-words" checked>
                            <label for="radio-words-bar">Words</label>
                            <input type="radio" name="words-occurrences-bar" id="radio-occurrences-bar" value="radio-occurrences">
                            <label for="radio-occurrences-bar">Occurrences</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Bootstrap scripts: jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Main script -->
    <script src="scripts/main.js"></script>
</body>
</html>
